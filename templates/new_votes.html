<script>
var vote = 1;
//var ques = 1;

var addques = function (ques) {
	var vid = vote;
	var qid = ques;
	qid += 1;
	selecter="#addquestion"+vid
	
	$(selecter).append("<div>Question" + qid + ":&nbsp;<input type=\"text\" name=\"v\""+ vid + "q" + qid + "\" />&nbsp;<input type=\"button\" value=\"+\" onclick=\"addques("+qid+")\"><span id=\"addquestion"+vid+"\"></span></div>");
}

var addsumm = function () {
	vote += 1;
	$('#addsummary').append('<br /><div>Summary for vote'+vote+':&nbsp;<input type="text" name="v'+vote+'s" />&nbsp;<br />Description for vote'+vote+':&nbsp;<input type="text" name="v'+vote+'d" /><span id="addsummary"></span><div>Question1:&nbsp;<input type="text" name="v'+vote+'q1" />&nbsp;<input type="button" value="+" onclick="addques(1)"><span id="addquestion'+vote+'"></span></div></div>');
}
</script>
